<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_pass_home.css">
    <link rel="stylesheet" href="style_pass_add.css">
    <link rel="stylesheet" href="style_pass_edite.css">
    <title>Password Saver</title>
</head>
<body>
    <div class="pass_contant">
        <header>
            <p class="title">Password Saver</p>
            <nav>
                <select name="" id="">
                    <option value="">All Items</option>
                    <option value="">All Categories</option>
                </select>
                <div class="stor_by">
                    <span><img src="icon/box_menu.png"></span>
                    <span><img src="icon/list_minu.png"></span>
                    <div class="stord">
                        <span class="sort_word">Sort By: undefined</span>
                        <span><img src=""></span>
                        <div class="select_list">
                            <p class="name_icon"><img src="icon/select_icon/name.png">Name</p>
                            <p class="size_icon"><img src="icon/select_icon/size.png">Size</p>
                            <p class="data_icon"><img src="icon/select_icon/date.png">Data</p>
                            <p class="type_icon"><img src="icon/select_icon/type.png">Type</p>
                        </div>
                    </div>
                </div>
            </nav>
            <img src="icon/add.png" class="plus" id="card_login">
            <hr>
        </header>
        <!-- ***********************CARDS**************** -->
        <div class="all_cardes" id="cardes">
            <div class="card" id="1">
                <div class="logo_card">
                    <img src="icon/go.png" class="card_img">
                </div>
                <div class="disc_card">
                    <p class="WebSite">google</p>
                    <p class="e-mail">jbelioussema99@gmail.com</p>
                </div>
            </div>
            <div class="card" id="2">
                <div class="logo_card">
                    <img src="icon/fa.png" class="card_img">
                </div>
                <div class="disc_card">
                    <p class="WebSite">facebook</p>
                    <p class="e-mail">jbelioussema33@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
    <!-- ******************ADD******************* -->
    <div class="login" id="login_panel">
        <div class="formulaire_panel" id="formulaire_panel">  
            <div class="close">
                <img src="../home/close.png" alt="" id="close_img">
            </div>
            <div class="form">
                <form action="password_page.html">
                    <div class="title_add">
                        <p>Add Account</p>
                    </div>
                    <div class="feildes">
                        <div class="cat_panel">
                            <label for="cat" class="add_doc" id="cat_title">Categoris</label>
                            <select name="categoris" id="cat">
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <input type="text" required placeholder="User" name="User" maxlength="20" id="user" class="field">
                        <input type="email" required placeholder="e-mail" name="e-mail" maxlength="20" id="mail" class="field">
                        <input type="password" required placeholder="Password" name="Password" id="password" class="field">
                        <img src="../home/icon login/2.png" alt="" id="show">
                        <input type="text" required placeholder="Phone Number" name="Phone Number" maxlength="20" id="phone" class="field">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="ADD" id="login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ******************ditails******************* -->
    <div class="ditails" id="ditails_panel">
        <div class="formulaire_panel" id="ditails_formulaire_panel">  
            <div class="close">
                <img src="../home/close.png" alt="" id="ditails_close_img">
            </div>
            <div class="form">
                <form action="password_page.html">
                    <div class="title_ditails">
                        <p>details Account</p>
                    </div>
                    <div class="feildes_ditails">
                        <div class="group">
                            <label for="cat" class="add_doc" id="cat_title">User</label>
                            <input type="text" value="user" name="User" maxlength="20" id="user_edite" class="field" readonly>
                        </div>
                        <div class="group">
                            <label for="cat" class="add_doc" id="cat_title">e-mail</label>
                            <input type="email" value="e-mail" name="e-mail" maxlength="20" id="mail_edite" class="field" readonly>
                        </div>
                        <div class="group">
                            <label for="cat" class="add_doc" id="cat_title">Password</label>
                            <input type="text" value="Password" name="Password" id="password_edite" class="field" readonly>
                        </div>
                        <div class="group">
                            <label for="cat" class="add_doc" id="cat_title">Phone Number</label>
                            <input type="text" value="Phone Number" name="Phone Number" maxlength="20" id="phone_edite" class="field" readonly>
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="button" value="edite" id="edite">
                        <input type="button" value="delete" id="delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
